<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid px-3 pb-3 pt-2 forecastCard text-center bg-primary">
        <h1 class="display-4 text-light">Weather Dashboard</h1>
    </div>
    <div class="container-fluid">
        <div class="row">
            <!-- Left side -->
            <div class="col-12 col-lg-3">
                <!-- Search area -->
                <div class="col-12 mb-3">
                    <div class="d-flex flex-column justify-content-center align-items-center p-1">
                        <label for="search-bar" class="m-1 h3">Search for a city:</label>
                        <input type="text" name="search-bar" class="form-control mb-2 w-75 searchInput">
                        <button class="btn btn-primary w-75 searchBtn">Search</button>
                    </div>
                </div>
                <!-- Content break line -->
                <hr class="bg-dark mx-4">
                <!-- Predefined city search buttons -->
                <div class="col-12">
                    <div class="d-flex flex-column justify-content-center align-items-center">
                        <div class="btn btn-secondary my-1 w-75 searchBtn cityBtn">City 1</div>
                        <div class="btn btn-secondary my-1 w-75 searchBtn cityBtn">City 2</div>
                        <div class="btn btn-secondary my-1 w-75 searchBtn cityBtn">City 3</div>
                        <div class="btn btn-secondary my-1 w-75 searchBtn cityBtn">City 4</div>
                        <div class="btn btn-secondary my-1 w-75 searchBtn cityBtn">City 5</div>
                        <div class="btn btn-secondary my-1 w-75 searchBtn cityBtn">City 6</div>
                        <div class="btn btn-secondary my-1 w-75 searchBtn cityBtn">City 7</div>
                        <div class="btn btn-secondary my-1 w-75 searchBtn cityBtn">City 8</div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-9">
                <!-- Current weather display -->
                <div class="col-12 justify-content-center">
                    <div class="d-flex flex-column weatherDisplay">
                        <div class="d-flex align-items-center justify-content-start">
                            <p class="h3 mr-2 city">City</p>
                            <p class="h3 mr-2 currDate"></p>
                            <img class="h3 currWeatherIcon" src="" alt="">
                        </div>
                        <p class="">Temp: <span class="currTemp"></span></p>
                        <p class="">Wind: <span class="currWind"></span></p>
                        <p class="">Humidity: <span class="currHumidity"></span></p>
                        <p class="">UV Index: <span class="currUV"></span></p>
                    </div>
                </div>
                <!-- Weather forecast display -->
                <div class="col-12 justify-content-center">
                    <div class="d-flex flex-column forecastDisplay">
                        <p class="h3">5-Day Forecast</p>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <div class="card px-3 pb-3 pt-2 forecastCard">
                                <h5 class="card-title">Day 1</h5>
                                <img src="" alt="" class="card-img">
                                <p class="card-text">Temp: <span class="forecastTemp"></span></p>
                                <p class="card-text">Wind: <span class="forecastWind"></span></p>
                                <p class="card-text">Humidity: <span class="forecastHumidity"></span></p> 
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="card px-3 pb-3 pt-2 forecastCard">
                                <h5 class="card-title">Day 1</h5>
                                <img src="" alt="" class="card-img">
                                <p class="card-text">Temp: <span class="forecastTemp"></span></p>
                                <p class="card-text">Wind: <span class="forecastWind"></span></p>
                                <p class="card-text">Humidity: <span class="forecastHumidity"></span></p> 
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="card px-3 pb-3 pt-2 forecastCard">
                                <h5 class="card-title">Day 1</h5>
                                <img src="" alt="" class="card-img">
                                <p class="card-text">Temp: <span class="forecastTemp"></span></p>
                                <p class="card-text">Wind: <span class="forecastWind"></span></p>
                                <p class="card-text">Humidity: <span class="forecastHumidity"></span></p> 
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="card px-3 pb-3 pt-2 forecastCard">
                                <h5 class="card-title">Day 1</h5>
                                <img src="" alt="" class="card-img">
                                <p class="card-text">Temp: <span class="forecastTemp"></span></p>
                                <p class="card-text">Wind: <span class="forecastWind"></span></p>
                                <p class="card-text">Humidity: <span class="forecastHumidity"></span></p> 
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="card px-3 pb-3 pt-2 forecastCard">
                                <h5 class="card-title">Day 1</h5>
                                <img src="" alt="" class="card-img">
                                <p class="card-text">Temp: <span class="forecastTemp"></span></p>
                                <p class="card-text">Wind: <span class="forecastWind"></span></p>
                                <p class="card-text">Humidity: <span class="forecastHumidity"></span></p> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <!-- TODO: Remove after implementing api call -->
    <script src="./assets/data.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
